{% extends "basic.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% endfor %}
{% endblock %}
